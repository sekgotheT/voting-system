<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Voting Statistics Dashboard</h1>
  <div id="stats">
    <!-- Voting statistics will be displayed here -->
     <p id="candidate1-stats">Candidate 1 Votes: <span>0</span></p>
    <p id="candidate2-stats">Candidate 2 Votes: <span>0</span></p>
    <p id="candidate3-stats">Candidate 3 Votes: <span>0</span></p>
  </div>

  <script src="script.js"></script>
  <script>
    const BASE_URL = 'http://localhost:5000/api';

async function loadStats() {
  try {
    const res = await fetch(`${BASE_URL}/votes/stats`, {
      method: 'GET',
      headers: { 'Content-Type': 'application/json' }
    });
    const data = await res.json();

    document.getElementById('candidate1-stats').querySelector('span').textContent = data.candidate1;
    document.getElementById('candidate2-stats').querySelector('span').textContent = data.candidate2;
    document.getElementById('candidate3-stats').querySelector('span').textContent = data.candidate3;
  } catch (err) {
    console.error('Failed to load statistics.');
  }
}

window.onload = loadStats;

  </script>
</body>
</html>
